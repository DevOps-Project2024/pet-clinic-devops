name: Deploy to EKS

on:
  push:
    branches: [ "production" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Install kubectl
        uses: azure/setup-kubectl@v2.0
        with:
          version: 'v1.24.0' # default is latest stable
        id: install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - run: terraform init
        working-directory: ./petclinic-iac-main

      - name: Create EKS Cluster
        run: terraform apply -auto-approve
        working-directory: ./petclinic-iac-main
        env:
         access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
         secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Update kube config
        run: aws eks update-kubeconfig --name petclinic-eks
        
      # - name: Deploy to EKS
      #   run: |
      #     helm upgrade --install petclinic-eks oci://844112306741.dkr.ecr.eu-west-3.amazonaws.com/petclinic -f 'helm/petclinic/staging-values.yaml'
      
      - name: Deploy in production #deploy in production if staging deployment is a success 
        run: |
          helm upgrade --install petclinic-eks oci://844112306741.dkr.ecr.eu-west-3.amazonaws.com/petclinic -f 'helm/petclinic/prod-values.yaml'

      - name: Add new Helm chart repositories 
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add kube-state-metrics https://kubernetes.github.io/kube-state-metrics
          helm repo update

      - name: Deploy Prometheus
        run: |
          helm install prometheus prometheus-community/prometheus -n prometheusWorkspace -f 'helm/prometheus_values_yaml'
